<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-flat-button color="warn" (click)="confirm()">
    {{ data.confirmText || "Confirmar" }}
  </button>
</mat-dialog-actions>
