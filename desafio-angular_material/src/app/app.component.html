<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [mode]="isSmallScreen ? 'over' : 'side'"
    [opened]="!isSmallScreen"
  >
    <h2 class="sidenav-title">🐾 PetVet</h2>

    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/home"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="isSmallScreen && drawer.toggle()"
      >
        <mat-icon>home</mat-icon>
        <span>Início</span>
      </a>

      <a
        mat-list-item
        routerLink="/pets"
        routerLinkActive="active-link"
        (click)="isSmallScreen && drawer.toggle()"
      >
        <mat-icon>pets</mat-icon>
        <span>Meus Pets</span>
      </a>

      <a
        mat-list-item
        routerLink="/appointments"
        routerLinkActive="active-link"
        (click)="isSmallScreen && drawer.toggle()"
      >
        <mat-icon>event</mat-icon>
        <span>Agendamentos</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="main-toolbar">
      @if (isSmallScreen) {
      <button
        mat-icon-button
        class="menu-button"
        (click)="drawer.toggle()"
        aria-label="Menu"
      >
        <mat-icon class="menu-icon">{{
          drawer.opened ? "close" : "menu"
        }}</mat-icon>
      </button>
      }
      @if (isSmallScreen) {
      <span class="toolbar-title">🐾 PetVet</span>
      }
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
